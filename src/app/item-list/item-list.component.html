    <span> {{ item.name }} </span>
  </div>

  <div> 
  <button class="editButton" (click)="selectedItem(item.id)"> edit </button>
  <button class="deleteButton"  (click)="deleteItem(item.id)" [disabled]> Delete </button>

</li>
 

</ul>
